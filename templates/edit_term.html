<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ title }} 수정</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='/'">🔐 보안위키</div>
  </header>

  <main style="padding: 30px;">
    <h1>{{ title }} 수정</h1>

    <form method="post">
      <label for="new_content">설명</label><br>
      <textarea id="new_content" name="new_content" rows="5" required>{{ content }}</textarea><br><br>

      <label for="editor">수정자 이름</label><br>
      <input type="text" id="editor" name="editor" required><br><br>

      <button type="submit">✅ 수정 완료</button>
    </form>
  </main>
</body>
</html>
